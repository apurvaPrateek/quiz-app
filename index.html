<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>Simple Quiz</h1>
            

        </div>
        
        <div class="score"><p></p></div>

        <div class="content">
            <div class="question">
                <h3>Which is the smallest (in area) of the following Union Territories?</h3>
            </div>
            <div class="options">
                <ul>
                    <li>Chandigarh</li>
                    <li>Dadra and Nagar Haveli</li>
                    <li>Daman and Diu</li>
                    <li>Lakshadweep</li>
                </ul>
            </div>
        </div>
        <div class="action">
            <button>Next</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
